<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 
 
 
  <img class = "pattern-top"src="images/bg-pattern-top.svg" alr="pattern-image">
  <img class = "pattern-bottom"src="images/bg-pattern-bottom.svg" alr="pattern-image">
  <div class="profile-card">
    
    <div class ="top-container"> 
      <img class ="pattern-card"src="images/bg-pattern-card.svg" alr="pattern-image">
      <div class="avatar-container">
        <img class ="avatar-image" src="images/image-victor.jpg" alr = "avatar-image">  
      </div>
    </div>

    <div class ="middle-container">
      <h4>Victor Crest</h4>
      <h5>26</h5>
      <h6>London<h6>
    </div>
    <hr>
    
    <div class = "bottom-container">
      <div class="profile-data">
        <h4>80K</h4>
        <p>Followers<p>
      </div>
      <div class="profile-data" >
        <h4>803K</h4>
        <p>Likes<p>
      </div>
      <div class="profile-data">
        <h4>1.4K</h4>
        <p>Photos<p>
      </div>
    </div>

  </div>


 



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diana Sanchez</a>.
  </div>
</body>
</html>
